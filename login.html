<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRES UNIKIN | Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.jpeg" alt="IRES UNIKIN Logo" class="logo-image">
            </a>
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="revue.html">Revues</a></li>
                    <li><a href="ires.html">IRES</a></li>
                    <li class="dropdown">
                        <span class="dropdown-toggle">
                            <i class="fas fa-ellipsis-v"></i>
                        </span>
                        <ul class="dropdown-menu">
                            <li><a href="#about">À propos</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li><a href="login.html" class="active">Se connecter</a></li>
                            <li><a href="register.html">S'inscrire</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Connexion</h1>
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <button type="submit" class="auth-button">Se connecter</button>
                </form>
                <div class="auth-links">
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 IRES UNIKIN. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Simulation de connexion
                alert('Connexion réussie !');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
